<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Furni</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <!-- Global State Container -->
    <div class="container">
      <!-- Header Section Starts -->
      <header class="header__section">
        <!-- Navbar Section Starts -->
        <div class="navbar">
          <div class="logo">furni.shop</div>
          <ul class="links">
            <li>Home</li>
            <li>About</li>
            <li>Features</li>
            <li>Contact</li>
          </ul>
          <div class="icons">
            <img
              src="https://i.postimg.cc/J461vqcp/Search-Icon.png"
              alt="search Here"
            />
            <img src="https://i.postimg.cc/FKcNfQt6/More-Icon.png" alt="Menu" />
          </div>
        </div>
        <!-- Navbar Section Ends -->
        <!-- Hero Section Starts -->
        <section class="hero">
          <div class="hero__jumbo">
            <div class="hero__info">
              <div class="dots">
                <img src="https://i.postimg.cc/6q5d5Xbs/DOTS.png" alt="" />
              </div>
              <h2>We Help You Make Modern Interior</h2>
              <p>
                We will help you to make an elegant and luxurious interior
                designed by professional interior designer.
              </p>
            </div>
            <div class="hero__img">
              <img
                src="https://i.postimg.cc/0NmkrXbc/image-529.png"
                class="jumbo__img"
                alt=""
              />
              <div class="hero__img-arrow">
                <img src="https://i.postimg.cc/L5cKdLph/Vector-3.png" alt="" />
              </div>
            </div>
            <div class="slide__controls">
              <div class="slide__navigation">
                <img
                  src="https://i.postimg.cc/Gm8NcpQG/Vector-1.png"
                  alt="slide__up"
                />
                <img
                  src="https://i.postimg.cc/X7DmS5wn/Vector-2.png"
                  alt="slide__down"
                />
              </div>
              <div class="slides__indicators">
                <div class="current__slide">01</div>
                <div class="line"></div>
                <div class="last__slide">06</div>
              </div>
            </div>
          </div>
        </section>
        <!-- Hero Section Ends -->
      </header>
      <!-- Header Section Ends -->
      <!-- companies Section Starts -->
      <section class="companies__section">
        <h2 class="companies__header">TRUSTED BY OVER 1K+ COMPANIES</h2>
        <div class="companies">
          <img src="" alt="" class="companies__img" />
          <img src="" alt="" class="companies__img" />
          <img src="" alt="" class="companies__img" />
          <img src="" alt="" class="companies__img" />
          <img src="" alt="" class="companies__img" />
        </div>
      </section>
    </div>
    <!-- Global State Container Ends-->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.1.0/dist/chart.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
